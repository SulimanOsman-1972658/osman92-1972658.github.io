<!DOCTYPE html>
<html>

<head>
    <title>Job Application</title>
</head>

<body style="background-color: aqua;">
    <div class="container">
        <h2>
            <center>Job Application </center>
        </h2>
        <p>Fields marked with an asterisk(*) are required.</p>

        <form role="form" method="post">
            <fieldset class="form-horizontal">
                <legend>Login</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Username/Email</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Password</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-horizontal">
                <legend>Create An Account</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Username/Email</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Password</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Repeat password</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" name="repeat_password">
                    </div>
                </div>
            </fieldset>

            <p>&nbsp;</p>

            <fieldset class="form-horizontal">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*First Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Last Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Address</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="street">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*City</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*State</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">ZIP</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="zip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phone number</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Email address</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Have you applied before?</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">*Are you over 18??</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                        </div>
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="no">No
					</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Proof of citizenship?</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="citizenship">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">*Convicted of a felony in last five year?</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="felony">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">If yes, what's the nature of the crime?</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="crime">
                    </div>
                </div>
            </fieldset>

            <p>&nbsp;</p>

            <fieldset>
                <legend>Position and Availability</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Position applying for:</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Position">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Desired salary</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" name="salary">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">Are you related to any employee?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                        </div>
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="no">No
					</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">How did you hear about us?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="checkbox">
                            <label>
						<input type="checkbox" name="type1" value="Indeed">
						Indeed
					</label>
                        </div>
                        <div class="checkbox">
                            <label>
						<input type="checkbox" name="type2" value="Facebook">
						Facebook 
					</label>
                        </div>
                        <div class="checkbox">
                            <label>
						<input type="checkbox" name="type3" value="Recruiter">
						University Recruiter 
					</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Days of availability (if applicable)</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Availability">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">Available for overtime?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                        </div>
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="no">No
					</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <p>&nbsp;</p>

            <fieldset>
                <legend>Education and Experience</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">College/University name:</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="College">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">Did you graduate?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                        </div>
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="no">No
					</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Degree/diploma earned</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Degree">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Skills and qualifications:</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Skills">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 control-label">Do you speak a foreign language?</label>
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
                        </div>
                        <div class="radio">
                            <label>
						<input type="radio" name="legal" value="no">No
					</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Which Language? Proficiency</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Military Experience?</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="Experience">
                    </div>
                </div>
            </fieldset>

            </fieldset>
            <fieldset class="form-horizontal">
                <legend></legend>
                <p>Please upload your resume and cover letter</p>
                <div class="form-group">
                    <label class="col-sm-3 control-label">* Resume</label>
                    <div class="col-sm-9">
                        <input class="resume" type="file" name="letter">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">* Cover Letter</label>
                        <div class="col-sm-9">
                            <input class="cover letter" type="file" name="letter">
                        </div>
            </fieldset>
            <legend></legend>
            <div class="form-group">
                </label>
            </div>
            <div class="checkbox">
                <label>
						<input type="checkbox" name="position_ft" value="fulltime"> 
						I certify that the information provided in this application is true and complete. I acknowledge that false information is grounds for not hiring me or immediate termination. I authorize the verification of any information listed above.
				</label>
            </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Signature</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="Signature">
                </div>
            </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Date</label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" name="Date">
                </div>
            </div>
            <p>&nbsp;</p>

            <input class="btn btn-primary btn-lg" type="submit" value="Submit form">

            <p>&nbsp;</p>

        </form>
    </div>
    <!-- close .container -->
</body>

</html>
